<!DOCTYPE html>
<html lang="sv">


  <link rel="stylesheet" href="styles.css">

  <style>
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: #333;
      padding: 25px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      font-size: 18px;
      display: none;
      z-index: 1000;
      animation: fadeInOut 2s ease forwards;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: translate(-50%, -60%);
      }

      10%,
      90% {
        opacity: 1;
        transform: translate(-50%, -50%);
      }

      100% {
        opacity: 0;
        transform: translate(-50%, -40%);
      }
    }

    .popup.show {
      display: block;
    }
  </style>
</head>

<body>
