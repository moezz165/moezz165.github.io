<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELEGANZA - Betalning</title>
    <link rel="stylesheet" href="styles.css">
    <style>
.popup-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    z-index: 999;
}

.popup-box {
    background-color: white;
    padding: 30px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 4px 20px black;

    width: auto;             
    max-width: 90%;          
    min-width: 300px;        
    max-height: 80vh;        
    overflow-y: auto;        
}

.popup-box h3 {
    margin-bottom: 20px;
    font-family: 'Times New Roman', Times, serif;
    font-weight: 600;
    font-size: 1.5em;
    color: black;
    word-wrap: break-word;   
}

.popup-box button {
    background-color: black;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
}

.popup-box button:hover {
    background-color: turquoise;
}

.payment-options {
    margin-bottom: 20px;
    border: 1px solid #ccc;
    padding: 15px;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
}

.payment-options label {
    display: block;
    padding: 10px 0;
    border-bottom: 1px solid #eee;
    cursor: pointer;
    text-align: left;
    font-weight: 500;
}

.payment-options label:last-child {
    border-bottom: none;
}

.payment-options input[type="radio"] {
    margin-right: 10px;
}

.card-fields input {
    margin-bottom: 10px;
}
    </style>
</head>

<body>
    <header class="site-header">
        <h1 class="brand">ELEGANZA</h1>
        <p class="slogan">DRESS FOR CONFIDENCE</p>
    </header>

    <script src="navbar.js" defer></script>
<br><br>
    <main class="container">
        <h2>Betalning</h2>
        <br>
        <form id="payForm" class="payform">
            <input type="text" placeholder="Namn" required>
            <input type="email" placeholder="Email" required name="email">

            <h3>Välj betalningsmetod</h3>
            <div class="payment-options">
                <label>
                    <input type="radio" name="payment_method" value="card" checked> Kort
                </label>
                <label>
                    <input type="radio" name="payment_method" value="applepay"> Apple Pay
                </label>
                <label>
                    <input type="radio" name="payment_method" value="paypal"> PayPal
                </label>
                <label>
                    <input type="radio" name="payment_method" value="klarna"> Klarna
                </label>
            </div>
            
            <div id="cardFields" class="card-fields">
                <input type="text" placeholder="Kortnummer" required>
                <input type="text" placeholder="Giltighetstid (MM/ÅÅ)" required>
                <input type="text" placeholder="CVC" required>
            </div>
            
            <button type="submit">Betala med kort</button>
        </form>
    </main>

    <div class="popup-overlay" id="popup">
        <div class="popup-box">
            <h3></h3>
            <button>Hem</button>
        </div>
    </div>
    
    <script src="footer.js" defer></script>
    <script src="betalning.js" defer></script> 
</body>

</html>
