<!DOCTYPE html>
<html lang="sv">

<head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Kontakt - ELEGANZA</title>
              <link rel="stylesheet" href="styles.css">
</head>

<body>
              <header class="sido-runrik header">
                            <h1 class="märke">ELEGANZA</h1>
                            <p class="slogan">Kontakta oss</p>
              </header>
<script src="navbar.js" defer></script>
              <main>
                            <div class="container">
                                          <h1>Kontakta oss</h1>
                                          <p>Har du frågor eller vill komma i kontakt med oss? Fyll i formuläret nedan
                                                        så återkommer vi så snart som möjligt.</p>

                                          <form class="payform" id="kontaktForm">
                                                        <label for="name">Namn</label>
                                                        <input type="text" id="name" name="name" placeholder="Ditt namn"
                                                                      required>

                                                        <label for="email">E-post</label>
                                                        <input type="email" id="email" name="email"
                                                                      placeholder="din@email.com" required>

                                                        <label for="message">Meddelande</label>
                                                        <textarea id="message" name="message"
                                                                      placeholder="Skriv ditt meddelande här..."
                                                                      rows="6" required></textarea>

                                                        <button type="submit">Skicka meddelande</button>
                                          </form>
                            </div>
              </main>

              <footer class="footer">
                            <p>&copy; 2025 ELEGANZA. Alla rättigheter reserverade. <a href="policy.html">Policy</a></p>
              </footer>

              <script>
                            const kontaktForm = document.getElementById('kontaktForm');
                            kontaktForm.addEventListener('submit', function(e) {
                                          e.preventDefault();
                                          alert(
                                          "Tack för ditt meddelande! Vi återkommer till dig snart.");
                                          kontaktForm.reset();
                            });
              </script>
</body>

</html>
